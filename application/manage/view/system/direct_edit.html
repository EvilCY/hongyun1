{extend name="admin@main"}
{block name="content"}
<form class="layui-form layui-card" id="form" action="{:request()->url()}" data-auto="true" method="post" autocomplete="off" >
    <div class="layui-card-body">
        <div class="layui-form-item">
            <div class="layui-form-item">
                <label class="layui-form-label label-required">标题</label>
                <div class="layui-input-block">
                    <input type="text" autocomplete="off" name="title" value="{$info.title}" placeholder="标题" class="layui-input">
                </div>
            </div>
            <label class="layui-form-label">图片</label>
            <div class="layui-input-block">
                <div class="uploadimage transition uploadimagemtl imglogo" style="background-image: url('{$info.image}');"></div>
                <input type="hidden" name="image" value="{$info['image']}">
                <a class="layui-btn layui-btn-normal btn-link" data-file="btn" data-field="image" data-type="png,jpg,jpeg" href="javascript:void(0)">上传图片</a>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-required">链接</label>
            <div class="layui-input-block">
                <input type="text" autocomplete="off" name="url" value="{$info.url}" placeholder="链接" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-required">观看人数</label>
            <div class="layui-input-block">
                <input type="text" autocomplete="off" name="num" value="{$info.num}" placeholder="链接" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="radio" name="status" value="1" title="显示" {if condition="$info.status eq 1"}checked{/if}>
                <input type="radio" name="status" value="0" title="隐藏" {if condition="$info.status eq 0"}checked{/if}>
            </div>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="layui-form-item text-center">
        <input type="hidden" name="id" value="{$info['id']}"/>
        <button class="layui-btn" type="submit">保存数据</button>
    </div>
</form>
<script type="text/javascript">
    require(['jquery'], function () {
        var tpl1 = '<div class="uploadimage transition uploadimagemtl imglogo"></div>';
        $('[name="image"]').on('change', function () {
            $('.imglogo').remove();
            var $tpl1 = $(tpl1).css('backgroundImage', 'url(' + this.value + ')');
            $(this).before($tpl1);
        });
    });
    layui.use('form', function(){
        var form = layui.form;
        form.render();
    });
</script>
{/block}
