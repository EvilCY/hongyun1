<form class="layui-form layui-card" action="{:url('')}" data-auto="true" method="post" autocomplete="off">
    <div class="layui-card-body">
        <div class="layui-form-item">
            <label class="layui-form-label label-required">优惠券名称</label>
            <div class="layui-input-block">
                <input type="text" autocomplete="off" required name="title" value='{$vo.title|default=""}' placeholder="请输入优惠券名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">满减金额</label>
            <div class="layui-input-block">
                <input type="number" autocomplete="off" name="full_money" required value='{$vo.full_money|default=""}' placeholder="请输入满减金额" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">抵扣金额</label>
            <div class="layui-input-block">
                <input type="number" autocomplete="off" name="money" required value='{$vo.money|default=""}' placeholder="请输入抵扣金额" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">日期范围</label>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" required name="start_time" id="startDate" value='{$vo.start_time|default=""}' class="layui-input" placeholder="开始日期">
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline">
                        <input type="text" required name="end_time" id="endDate" value='{$vo.end_time|default=""}' class="layui-input" placeholder="结束日期">
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="radio" {empty name="vo.status" }checked{/empty} name="status" value="1" title="正常" {if condition="@$vo.status eq 1"}checked{/if}>
                <input type="radio" name="status" value="2" title="过期" {if condition="@$vo.status eq 2"}checked{/if}>
            </div>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="layui-form-item text-center">
        {notempty name='vo.id'}<input type='hidden' value='{$vo.id}' name='id'>{/notempty}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</form>
<script>
    //日期范围
    laydate.render({
        elem: '#startDate'
        ,type: 'datetime'
    });
    laydate.render({
        elem: '#endDate'
        ,type: 'datetime'
    });
    form.render()
</script>
