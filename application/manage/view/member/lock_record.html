{extend name="admin@main"}
{block name="content"}
<button data-modal='{:url("lock_record_add")}?id={$Think.get.id}' data-title="添加" class='layui-btn layui-btn-sm'>添加</button>
<table class="layui-table" lay-skin="line">
    {notempty name='list'}
    <thead>
    <tr>
        <th>交易ID</th>
        <th>原因</th>
        <th>时间</th>
        <th>操作</th>
    </tr>
    </thead>
    {/notempty}
    <tbody>
    {foreach $list as $key=>$vo}
    <tr>
        <td class='text-left nowrap'>
            {$vo.trade_id}
        </td>
        <td class='text-lefxt nowrap'>
            {$vo.remark}
        </td>
        <td class='text-left nowrap'>
            {$vo.create_time}
        </td>
        <td class='text-left nowrap'>
            <a data-dbclick class="layui-btn layui-btn-warm layui-btn-sm"  data-confirm="确定要删除吗？" data-action="{:url('lock_record_del')}" data-value="id#{$vo.id}">删除</a>
        </td>
    </tr>
    {/foreach}
    </tbody>
</table>
<script type="text/javascript">
    form.render();
</script>
{empty name='list'}<span class="notdata">没有记录哦</span>{else}{$pagehtml|raw|default=''}{/empty}
{/block}
